   <div id="wrapper">

      <div id="sidebar-wrapper">

               <a href="#"><span class="fa-stack fa-lg pull-right"></span>Dashboard</a>

      <!-- Page Content -->
      <div id="page-content-wrapper">
         <div class="container-fluid xyz">
            <div class="row">
               <div class="col-lg-12">
                  <h1 class="display-4">Formulário</h1>
                  <hr />
                  <form>
                  <div class="form-group">
                    <label for="input-money" class="control-label">Preço</label>
                    <input type="text" class="form-control mask-money" id="input-money" placeholder="0,00">
                  </div>
                  <div class="form-group">
                    <label for="address" class="control-label">Label for address input</label>
                    <input type="text" class="form-control" id="address" placeholder="Address street">
                  </div>
                  <div class="form-group">
                    <label for="address-number" class="control-label">Endereço Numero</label>
                    <input type="text" class="form-control" id="address-number" placeholder="Street N.">
                  </div>
                  <div class="form-group">
                    <label for="input-select" class="control-label">Select</label>
                    <select class="form-control" id="input-select">
                      <option value="">-</option>
                      <option value="1">Opção 1</option>
                      <option value="2">Opção 2</option>
                      <option value="3">Opção 3</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="job" class="control-label">Botões de Radio</label>
                    <div class="radio">
                      <label>
                        <input type="radio" name="job" value="designer" checked="checked" />
                        <span>Designer</span>
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="job" value="frontend" />
                        <span>Opção 1</span>
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="job" value="backend" />
                        <span>Opção 2</span>
                      </label>
                    </div>
                  </div>        
        
          <div class="form-group">

          </div>
        </fieldset>

       


      </form>

  </div>
</div>
